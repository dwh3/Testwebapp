<!DOCTYPE html>
<html>
<head>
  <style>
    
    .collapsible {
      cursor: pointer;
      padding: 18px 40px 18px 50px; 
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      background-color: #f1f1f1;
      position: relative;
    }

   
    .arrow {
      display: inline-block;
      width: 16px;
      height: 16px;
      position: absolute;
      left: 18px; 
      top: 50%;
      transform: translateY(-50%);
    }

    .arrow::before {
      content: '\25B6'; 
      font-size: 16px;
    }

    .collapsible.active .arrow::before {
      content: '\25BC'; 
    }

    .content {
      display: none;
      padding: 0;
      overflow: hidden;
      background-color: #f1f1f1;
      display: flex;
      flex-wrap: wrap;
    }

    
    .content button {
      display: none;
      margin-bottom: 8px;
      margin-right: 8px; 
      width: fit-content; 
    }

    
    .content button.active {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>

<!-- Link the "Homepage"  URL -->
<a href="https://dwh3.github.io/Testwebapp/">Homepage</a>
<h2>Lecture Materials</h2>

<!-- Collapsible section for buttons -->

  Select Lesson
</button>

  <button onclick="changeLecture('https://dwh3.github.io/Testwebapp/EconometricsLectures/Graphics.html')">Graphics</button>

<iframe id="lectureFrame" src="https://dwh3.github.io/Testwebapp/EconometricsLectures/R Basics.html" style="width:100%;height:700px;"></iframe>

<script>
  
  function toggleCollapsible() {
    var content = document.getElementById("lessonContent");
    var buttons = document.querySelectorAll("#lessonContent button");

    if (content.style.display === "block") {
      
      content.style.display = "none";
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.display = "none";
      }
    } else {
      
      content.style.display = "block";
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.display = "inline-block";
      }
    }

    document.querySelector(".collapsible").classList.toggle("active");
  }

  function changeLecture(lectureUrl) {
    document.getElementById('lectureFrame').src = lectureUrl;
    
    var buttons = document.querySelectorAll("#lessonContent button");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].classList.remove("active");
    }
    event.target.classList.add("active");
  }
</script>

</body>
</html>
