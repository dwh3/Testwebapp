<!DOCTYPE html>
<html>
<head>
    <title>My Wikipedia Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .header {
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #a2a9b1;
        }
        .content {
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #a2a9b1;
        }
        .content-row {
            display: flex;
            justify-content: space-between;
        }
        .content-row p {
            width: 80%;
        }
        .grey-box {
            width: 20%;
            height: 4cm;
            background-color: lightgrey;
            margin-right: 1cm;
        }
        h1, h2 {
            color: #222222;
        }
        p {
            color: #333333;
        }
        .line {
            height: 1px;
            background-color: #a2a9b1;
            margin: 10px auto;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Wikipedia Page</h1>
    </div>
    <div class="content">
        <h2>Title of the Article</h2>
        <div class="line"></div>
        <div class="content-row">
            <p>This is the content of the article. It's a simple paragraph that 
                mimics the look and feel of a Wikipedia page.<a href="https://dwh3.github.io/90swebsecondpage.html" style="color: blue;">Link to other page</a>
            <div class="grey-box"></div>
        </div>
        <div style="height: 3cm;"></div>
        <div class="line"></div>
    </div>
</body>
</html>
